orgharvester:
  build: org-harvester
  hostname: orgharvester
  domainname: localdomain
  environment:
    - TERM=xterm
  ports:
    - "8000:80"

scmharvester:
  build: scm-harvester
  hostname: scmharvester
  domainname: localdomain
  environment:
    - TERM=xterm
    - GITLAB_ENHANCER=
  ports:
    - "8001:80"

ciharvester:
  image: smartdeveloperhub/sdh-ci-harvester-docker:0.2.0
  hostname: ciharvester
  domainname: localdomain
  environment:
    - TERM=xterm
    - TARGET=
    - HTTP_PORT=80
    - HTTP_HOST=ciharvester
    - BROKER_PORT=5672
    - BROKER_HOST=
  ports:
    - 8002:80

nginx:
  build: nginx
  hostname: nginx
  domainname: localdomain
  links:
    - scmharvester:scmharvester
    - orgharvester:orgharvester
    - ciharvester:ciharvester
  environment:
    - TERM=xterm
  ports:
    - "80:80"
  volumes:
    - ./nginx/nginx.conf:/etc/nginx/nginx.conf
